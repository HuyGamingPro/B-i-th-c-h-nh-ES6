<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form id = "data-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Pasword</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="confirmPassword">
            </div>
            <div class="mb-3 form-check">
                <a href="./sign-in.html">Have Account?</a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script>
          let users =[]
          function init() {
              if (!localStorage.getItem('users')) {
                  localStorage.setItem('users', JSON.stringify([]))
                  users = []
              } else {
                  users = JSON.parse(localStorage.getItem('users'))
              }
          }

          init()

        let dataForm = document.querySelector('#data-form')
        dataForm.onsubmit = (e) => {
            e.preventDefault();
            let email = dataForm.email.value;
            let password = dataForm.password.value;
            let confirmPassword = dataForm.confirmPassword.value;

            let check = true

            if (confirmPassword != password) {
                check = false
                alert('Xác nhận mật khẩu chưa chính xác')
            }

            for(let i = 0; i < users.length; i++) {
                if (email == users[i].email){
                    check = false
                    alert("Email đã được sử dụng")
                    break;
                }
            }

            if (check == true) {
                users.push({ email: email, password: password })
                localStorage.setItem('users', JSON.stringify(users))
                window.open('./sign-in.html', '_self')
            }
            //console.log(users)
        }
      </script>
    </div>
    </body>
</div>
</html>
